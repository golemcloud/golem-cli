[package]
name = "golem-cli"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://www.golem.cloud/"
authors = ["Simon Popugaev <simon.popugaev@ziverge.com>"]
readme = "README.md"
description = "Command line interface for OSS version of Golem. See also golem-cloud-cli."
autotests = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[test]]
name = "integration"
path = "tests/main.rs"
harness = false

[dependencies]
async-trait = "0.1.76"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.12", features = ["derive"] }
clap-verbosity-flag = "2.1.1"
derive_more = "0.99.17"
futures-util = "0.3.30"
golem-client = "0.0.60"
golem-examples = "0.1.11"
http = "1.0.0"
indoc = "2.0.4"
itertools = "0.11.0"
native-tls = "0.2.11"
reqwest = { version = "0.11.23", features = ["stream", "json", "multipart"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.29"
strum = "0.25.0"
strum_macros = "0.25.3"
tokio = { version = "1.35.1", features = ["full"] }
tokio-tungstenite = { version = "0.20.1", features = ["native-tls"] }
tracing = "0.1.40"
tungstenite = "0.20.1"
url = "2.5.0"
uuid = "1.6.1"
dirs = "5.0.1"
tracing-subscriber = "0.3.18"

[dev-dependencies]
env_logger = "0.11.1"
libtest-mimic = { git = "https://github.com/senia-psm/libtest-mimic.git", branch = "async_and_context_tests" }
log = "0.4.20"
postgres = "0.19.7"
redis = "0.24.0"
serde_json_path = "0.6.5"
testcontainers = { version = "0.15.0", features = ["async-trait", "tokio"] }
testcontainers-modules = { version = "0.3.2", features = ["postgres", "redis"] }
tokio-postgres = "0.7.10"
tonic = "0.10.2"
tonic-health = "0.10.2"
