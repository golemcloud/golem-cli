# golem-app-manifest-header

templates:
  js:
    build:
    - command: node ../../common-js/scripts/jco-wrapper.mjs guest-types wit-generated --async-mode jspi --async-wasi-exports ${JCO_ASYNC_EXPORT_ARGS} -o src/generated
      sources:
      - wit-generated
      targets:
      - src/generated
      rmdirs:
      - src/generated
      mkdirs:
      - src/generated
    - command: npx rollup -c
      sources:
      - src
      - ../../common-ts
      - rollup.config.mjs
      - tsconfig.js
      targets:
      - dist/main.js
    - command: npx jco componentize -w wit-generated -o dist/{{ component_name | to_snake_case }}.wasm dist/main.js
      sources:
      - dist/main.js
      targets:
      - dist/{{ component_name | to_snake_case }}.wasm
    sourceWit: wit
    generatedWit: wit-generated
    componentWasm: dist/{{ component_name | to_snake_case }}.wasm
    linkedWasm: ../../golem-temp/components/{{ component_name | to_snake_case }}.wasm
    clean:
    - dist
customCommands:
  js-npm-install:
  - command: npm install
